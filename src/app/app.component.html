<div class="container">
  <div class="row">
    <app-cockpit
      (serverCreated)="onServerAdded($event)"
      (blueprintCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
  </div>
  <hr />
  <button class="btn btn-primary" (click)="nameChangeFirst()">Change Server Name</button>
  <button class="btn btn-danger" (click)="Destroy()">Destroy the component</button>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default" *ngFor="let element of serverElements">
        <app-server-element [element]="element" [name]="element.name">
          <p #contentParagraph>
            <strong *ngIf="element.type === 'server'" style="color: red">{{
              element.content
            }}</strong>
            <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
          </p>
        </app-server-element>
      </div>
    </div>
  </div>
</div>
